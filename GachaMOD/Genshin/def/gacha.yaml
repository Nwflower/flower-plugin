# 抽卡功能是否启用 TRUE-启用 FALSE-禁用
enable: true

# 启用二十连、三十连...以及百连
more: true

# 默认卡池概率设置部分
# 小保底不歪概率
wai: 50

# 角色池五星概率
chance5: 60

# 角色池四星概率
chance4: 510

# 武器池五星概率
chanceW5: 70

# 武器池四星概率
chanceW4: 600

# 卡池校验 TRUE-每次抽卡前确保卡池是最新卡池 FALSE-保留自定义更改
sync: true

# 转生功能 冷却时间 单位分钟
relifeCD: 120

